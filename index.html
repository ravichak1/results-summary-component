<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section id="leftSection">
      <h3 class="result">Your Result</h3>
      <div class="markSection">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3 class="great">Great</h3>
      <p class="greatContent">You scored higher than 65% of the people who have taken these tests.</p>
    </section>


    <section id="rightSection">
      <h3 class="summaryHeading">Summary</h3>
      <div class="subjects">
        <div class="subjectname reaction">
          <div class="firstPart reactionHeading">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <h3 class="subjectHeading">Reaction</h3>
          </div>
          
          <p><span class="spanMark">80</span>/100</p>
        </div>

        <div class="subjects">
          <div class="subjectname memory">
            <div class="firstPart memoryHeading">
              <img src="./assets/images/icon-memory.svg" alt="memory">
              <h3 class="subjectHeading">Memory</h3>
            </div>
            
            <p><span class="spanMark">92</span>/100</p>
          </div>
        </div>
        <div class="subjects">
          <div class="subjectname verbal">
            <div class="firstPart verbalHeading">
              <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <h3 class="subjectHeading">Verbal</h3>
            </div>
            
            <p><span class="spanMark">61</span>/100</p>
          </div>
        </div>

        <div class="subjects">
          <div class="subjectname visual">
            <div class="firstPart visualHeading">
              <img src="./assets/images/icon-visual.svg" alt="visual">
            <h3 class="subjectHeading">Visual</h3>
            </div>
            
            <p><span class="spanMark">72</span>/100</p>
          </div>
        </div>
      </div>
      <div class="button">Continue</div>
    </section>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
